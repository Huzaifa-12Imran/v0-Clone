                            <pre style="white-space: pre-wrap; font-size: 11px; opacity: 0.7; mt: 10px; background: #fff; padding: 10px; border-radius: 4px; overflow: auto; max-height: 200px;">${err.stack}</pre>
                        </div>
                    `;
                }
            }
        } catch (err) {
            console.error("Bootstrap Error:", err);
        }
    </script>
</body>
</html>
